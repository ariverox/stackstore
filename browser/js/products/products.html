<section id="products">
	<div class="container" style="margin-top:-50px;">

		<h2>All Products</h2>
		<p>Filter by Category:
			<input name="categoryFilter" type="text" ng-model="categories" />
		</p>

		<p>Filter by Country:
			<select name="countryFilter" ng-options="country.name as country.name for country in countryData" ng-model="country">
			</select>
		</p>
		<p>Order by:
			<select name="orderField" ng-model="field" required>
				<option value="title">Product Title</option>
				<option value="price">Price, by lowest</option>
			</select>
		</p>
		<div class="container">
			<div class="row">

				<div class="col-lg-3 col-md-4" ng-repeat="product in products | orderBy: field " ng-show="(country === 'All' || country === product.country)">

					<div class="col-xs-6 col-md-3">
						<a href="#" class="thumbnail product-image list-group-item">
							<img src="{{ product.photo }}" alt="{{ product.title }}">
						</a>
						<ul>
							<li>
								<span><a href="/products/{{ product._id }}" class="product-title">{{ product.title }}</a>
									<span>
										<span ng-show="!!product.country" class="flag-icon flag-icon-{{ countryData[product.country].abbr }}"></span>
							</li>
							<li>
								<strong>{{ product.price | currency }}</strong>
							</li>
							<li>{{ product.stock }} in stock </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>


</section>
