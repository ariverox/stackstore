<section id="addProduct">
    <div class="container">
        <div class="row text-center">
            <h3>add a new product</h3>
            <div class="col-lg-12 col-md-8 col-sm-6">
                <form role="form" id="addform" ng-submit="addProduct()">
                	<pre>{{ addForm | json }}</pre>
                    <div class="panel">
                        <div class="row">
                            <span >Product Name </span>
                            <input ng-model="addForm.title"> </input>
                        </div>
                        <div class="row">
                            <span> Categories (comma delimited)</span>
                            <input ng-model="addForm.categories"> </input>

<!--                             <input type="text" ng-model="addForm.categories" typeahead="product.title for product in products | filter:$viewValue | limitTo:6" class="form-control"></input> -->
                        </div>
                        <div class="row">
                            <span> Price (as a number) </span>
                            <input ng-model="addForm.price"> </input>
                        </div>
                        <div class="row">
                            <span> Quantity </span>
                            <input ng-model="addForm.stock"> </input>
                        </div>
                        <div class="row">
                            <span> Image URL </span>
                            <input ng-model="addForm.photo"> </input>
                        </div>
                        <div class="row">
                            <span> Country of Origin </span>
                            <input type="text" ng-model="addForm.country" typeahead="country for country in countries | filter:$viewValue | limitTo:6"></input>
                        </div>
                        <div class="row">
                            <span> Description </span>
                            <input ng-model="addForm.description"> </input>
                        </div>
                    </div>
                    <div class="text-center">
                   		<button class="btn btn-success btn-lg btn-block pull-right" style="width: 150px" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
