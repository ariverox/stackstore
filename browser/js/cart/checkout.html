<!-- Checkout
Purchase items from cart
Specify shipping address and email address
Receive confirmation email
Receive notification emails upon order shipping, then order delivery -->

<div class="container" ng-controller="CheckoutCtrl"> 
	<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
		<div class="row">
			<md-content class= "col-lg-6 col-md-6 col-sm-12">
				<h1>Checkout Form</h1>
				<form name="checkOut">
					<md-input-container>
						<label>Name</label>
						<input type="text" ng-model="billing.name" ng-value="user.name">
					</md-input-container>
				</div>
				<div class="row">
			<div class= "col-lg-6 col-md-6 col-sm-12">
					<md-input-container>
						<label>Shipping Address</label>
						<input type="text" ng-model="billing.address" ng-value="order.shippingAddress">
					</md-input-container>
				</div>
			</div>
			<div class= "col-lg-6 col-md-6 col-sm-12">
					<md-input-container>
						<label>Email</label>
						<input type="text" ng-model="billing.email" ng-value="user.email">
					</md-input-container>
				</div>
			</div>
			<div class="row">
				<md-content class= "col-lg-6 col-md-6 col-sm-12">
					<h3>Your Current Order</h3>
				<md-input-containter> 
					<label> Your Product </label> 
					<div ng-repeat="item in items">
							<md-content class= "col-lg-6 col-md-6 col-sm-12">
							<a ui-sref='detail({id: item._id})' class="thumbnail product-image list-group-item">
	            	<img ng-src="{{ item.photo }}" alt="{{ item.title }}">
	          	</a>
	          <p ui-sref='detail({id: item._id})'>{{ item.title }}</p>
	          <p><strong>{{ item.title }}</strong></p>
	          <span>Quantity: {{ item.quantity || 1 }}, </span>
	          <span>Price: {{ (item.quantity || 1) * item.price | currency }}</span>
         </div>
		</div>
<div class="row">
<md-content class="col-lg-6 col-md-6 col-sm-12">
            <h3>Credit Card</h3>
                <form name="creditCard">
                        <md-input-container>
                            <label>Card Number</label>
                            <input type="number" ng-model="user.cardNumber" required >
                        </md-input-container>
                        <md-input-container>
                            <label>CCV</label>
                            <input type="number" ng-model="user.ccv" required >
                        </md-input-containr>
                    <md-input-container>
                        <label>Name On Card</label>
                        <input type="text" ng-model="user.name" required >
                    </md-input-container>
                    <md-input-container>
                        <label>Last Name</label>
                        <input type="text" ng-model="user.lastName" required >
                    </md-input-container>
                    <div layout layout-sm="column">
                        <md-input-container>
                            <label>Expiration Month</label>
                            <input type="number" ng-model="user.cardExpMonth" required >
                        </md-input-container>
                        <md-input-container>
                            <label>Expiration Year</label>
                            <input type="number" ng-model="user.cardExpYear" required>
                        </md-input-container>
                    </div>
                </form>
                </div>
              <button ng-submit="submitOrder()"></button>
             </md-content>   
            </div>
