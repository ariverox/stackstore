<section id="home">
  <div class="row text-center" >


    <div class="panel panel-default">
      <!-- <pre>
         {{products}}
      </pre> -->

    <h1 > Choose a Snack </h1>
    <div class="row">
    </div>
    <div>
      <div class "container">
        <h2>
          Search for snacks from over 100 different countries. Search by country, snack name, and snack type to find your favorite snacks!
        </h2>
      </div>
    </div>

    <div class="row ">
      <div class="col-lg-12">
        <div style=" align:center;" class="input-group">
          <input type="text" ng-model="selected" typeahead="product.title for product in products | filter:$viewValue | limitTo:6" class="form-control">
      <div></div><!--
        --></div><!--
        --><span class="input-group-btn"><!--
        --><button id="gobtn"  class="btn" type="button" ng-click="go(selected)">Go!</button>
          </span>
        </div>

        <!-- /input-group -->
      </div>
    </div>


      <!-- /.col-lg-6 -->


      <video muted autoplay loop poster="/images/bacon.jpg" id="bgvid">
          <source src="/images/bazaar.webm" type="video/webm">
          <source src="/images/bazaar.mp4" type="video/mp4">
      </video>

</section>
